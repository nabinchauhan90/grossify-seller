
<section class="signup-user">
  <div class="container">
    <div class="row">
      <h1>Create Your Grossify Buisness ID</h1>
      <div class="signup-container offset-md-3 col-6">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <label for="fname" class="form-control-half">First Name: </label>
          <input
            class="form-control"
            required
            ngModel
            type="text"
            name="fname"
          />
          <label for="lname">Last Name: </label>
          <input
            type="text"
            ngModel
            name="lname"
            class="form-control"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            ngModel
            class="form-control"
            email
            required
            #need
          />
          <span *ngIf="need.valid && need.touched">*Required!!!</span>
          <label for="usrname"> Username: </label>
          <input
            class="form-control"
            ngModel
            type="text"
            name="usrname"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            ngModel
            class="form-control"
            #firstPswd="ngModel"
          />
          <!-- <span apple *ngIf="firstPswd.value  === secondPswd.value == apple?true:false">whatup</span> -->
          <label for="repassword">Retype Password:</label>
          <input
            type="password"
            ngModel
            name="repassword"
            class="form-control"
            required
            #secondPswd="ngModel"
          />
          <span
            *ngIf="
              firstPswd.value != secondPswd.value &&
              firstPswd.valid &&
              secondPswd.touched &&
              secondPswd.dirty
            "
            >Password Did not matcht!!!</span
          >
          <label for="User role">
            Choose User Role:
          </label>
          <select ngModel name="userrole" class="form-control" required>
            <option value="admin">Admin</option>
            <option value="owner">Owner</option>
          </select>
          <label for="contact">
            Mobile No.
          </label>
          <input type="number" name="contact" class="form-control" required />
          <button [disabled]="!form.valid" type="submit" class="btn btn-danger">
            Submit
          </button>
        </form>
      </div>
      <div *ngIf="formsubmitted">
        <h3>Thank You !!</h3>
        <p>
          For Creating your account with us please kindly check your email for
          account activation.
        </p>
      </div>
      <div class="" *ngIf="formsubmitted">
        <h2>Have you register your Store??</h2>
        <p>If you haven't register you store.</p>
        <button class="btn btn-damger">Register Store</button>
      </div>
    </div>
  </div>
</section>
